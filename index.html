<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Scheduler</title>
    <style>
        :root {
            --tiktok-pink: #FF0050;
            --tiktok-black: #000;
            --success-green: #28a745;
            --error-red: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            margin: 0 auto 2rem;
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-tiktok {
            background: var(--tiktok-black);
            color: white;
        }

        .btn-tiktok:hover {
            opacity: 0.9;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .active {
            display: block;
        }

        .loading {
            display: none;
            padding: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .alert-success {
            background: #e8f5e9;
            color: var(--success-green);
        }

        .alert-error {
            background: #fee;
            color: var(--error-red);
        }

        .token-display {
            background: #f1f3f5;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

             alt="TikTok Logo" 
             class="logo">

        <!-- Login Section -->
        <div id="login-section" class="section active">
            <h1>TikTok Video Scheduler</h1>
            <p>Securely connect your account to schedule videos</p>
            <button class="btn btn-tiktok" id="login-btn">
                Continue with TikTok
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading-section" class="loading">
            <p>Connecting to TikTok...</p>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="section alert alert-error"></div>

        <!-- Success Section -->
        <div id="success-section" class="section">
            <div class="alert alert-success">
                <h2>Authorization Successful! ðŸŽ‰</h2>
                <p>Your authorization code is ready</p>
            </div>
            
            <div class="token-display">
                <strong>Code:</strong>
                <span id="auth-code"></span>
                <button class="btn" onclick="copyCode()" style="margin-top: 1rem">
                    Copy Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_KEY = 'sbawbj2jcdabtqkzi0'; // Replace with your client key
        const REDIRECT_URI = window.location.href.split('?')[0];

        // Elements
        const sections = {
            login: document.getElementById('login-section'),
            loading: document.getElementById('loading-section'),
            error: document.getElementById('error-section'),
            success: document.getElementById('success-section')
        };

        // PKCE Generators
        function generateCodeVerifier() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            return Array.from(crypto.getRandomValues(new Uint8Array(64)))
                .map(byte => chars[byte % chars.length])
                .join('');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        // OAuth Flow
        async function startOAuth() {
            try {
                showSection('loading');
                
                const state = generateCodeVerifier().slice(0, 16);
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);

                sessionStorage.setItem('pkce_state', state);
                sessionStorage.setItem('pkce_verifier', codeVerifier);

                const authUrl = new URL('https://www.tiktok.com/v2/auth/authorize');
                authUrl.searchParams.append('client_key', CLIENT_KEY);
                authUrl.searchParams.append('response_type', 'code');
                authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
                authUrl.searchParams.append('scope', 'user.info.basic,video.upload');
                authUrl.searchParams.append('state', state);
                authUrl.searchParams.append('code_challenge', codeChallenge);
                authUrl.searchParams.append('code_challenge_method', 'S256');

                window.location.href = authUrl.toString();
            } catch (error) {
                showError('Failed to start authorization: ' + error.message);
            }
        }

        // Handle Callback
        function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('error')) {
                showError(`${params.get('error')}: ${params.get('error_description')}`);
                return;
            }

            if (!params.has('code')) return;

            const code = params.get('code');
            const state = params.get('state');
            const storedState = sessionStorage.getItem('pkce_state');

            if (state !== storedState) {
                showError('Security alert: State mismatch detected');
                return;
            }

            document.getElementById('auth-code').textContent = code;
            showSection('success');
        }

        // UI Functions
        function showSection(section) {
            Object.values(sections).forEach(s => s.classList.remove('active'));
            document.getElementById(`${section}-section`).classList.add('active');
        }

        function showError(message) {
            sections.error.textContent = message;
            showSection('error');
        }

        function copyCode() {
            const code = document.getElementById('auth-code').textContent;
            navigator.clipboard.writeText(code)
                .then(() => alert('Code copied to clipboard!'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Code copied!');
                });
        }

        // Initialization
        document.getElementById('login-btn').addEventListener('click', startOAuth);
        window.addEventListener('load', handleCallback);
    </script>
</body>
</html>
